{% extends "dashboard.html"%}
{% block dashboard_section %}
    <section class="edit-section">
        <!-- USER INFO SECTION -->
        <form action="/profile/update" method="post" enctype="multipart/form-data">
            <article>
                <div>
                    x
                </div>
                <h2>Edit profile</h2>
                <input type="submit" value="Update">
            </article>
            <div>
                <img class="profile__bg" src="{{ url_for('static', filename='assets/images/'+user.bg_image) }}" alt="img-fluid">
            </div>
            <div>
                <img class="profile__bg" src="{{ url_for('static', filename='assets/images/'+user.profile_image) }}" alt="img-fluid">
            </div>

            <input type="hidden" name="id" value="{{user.id}}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="{{user.name}}">
            </div>
            <div class="form-group">
                <label for="description">Bio</label>
                <input type="text" name="bio" id="bio" value="{{user.bio}}">
            </div>
            <!-- BG -->
            <div>
                <input type="file" name="bg_image" id="bg_image">
            </div>
            <!-- PROFILE -->
            <div>
                <input type="file" name="profile_image" id="profile_image">
            </div>
        </form>>
    </section>
{% endblock %}
